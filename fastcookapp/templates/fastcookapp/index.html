{% load staticfiles %}
<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Fast Cook{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" ></script>
        <script src="{% static 'fastcookapp/mxgraph.js' %}"></script>
        <script type="text/javascript">
            mxBasePath = "{% static 'fastcookapp/mxgraph-master/mxgraph-master/javascript/src' %}";
        </script>
       <script src="{% static 'fastcookapp/mxgraph-master/mxgraph-master/javascript/mxClient.js' %}"></script>
    </head>
    <script type="text/javascript">

        window.onload = function(){
            main(document.getElementById("graphContainer"));
        }

    </script>
    <body>

    <!-- Creates a container for the graph with a grid wallpaper -->
    <div id="graphContainer"
        style="position:relative;overflow:hidden;width:321px;height:241px;background:url('../static/fastcookapp/mxgraph-master/mxgraph-master/javascript/examples/editors/images/grid.gif');cursor:default;">
    </div>
        

    </body>
</html>
