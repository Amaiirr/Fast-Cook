{% extends 'fastcookapp/base.html' %}
{% load staticfiles %}
{% block content %}

<!doctype html>

<html>

<head>
<meta charset="utf-8"> 
<script type="text/javascript">
  var xml22 = {{xml | safe}}
</script>       
<script type="text/javascript">
  var openXML = {{openXML | safe}}
</script>   
<script src="{% static 'fastcookapp/mxgraph.js' %}"></script> 
<script type="text/javascript">
    mxBasePath = "{% static 'fastcookapp/mxgraph-master/mxgraph-master/javascript/src' %}";
</script>
<script src="{% static 'fastcookapp/mxgraph-master/mxgraph-master/javascript/mxClient.js' %}"></script>
<script type="text/javascript">
window.onload = function(){
    main(document.getElementById("graphContainer"));
}

</script> 

</head>

<div id = "toolbar" style="left: 0px; top: 95px; width: 156px; bottom: 36px;">

  <div id = "square">
    <form method = "get">
      <input id = "q" name = "q" type="text"> 
    </form>

    {% for item in members %}
      {{item.username}}
    {% endfor %}
  </div>
</br>

</div>

<div class = "diagramContainer diagramBackdrop" style="right: 0px; left: 219.25px; top: 95px; bottom: 30px; touch-action: none; overflow: auto;">
  <div id = "container" style="position: absolute;
  border-width: 1px;
  overflow: hidden;
  left: 0px;
  width: 70%;
  background: url(/images/grid.gif);">
  </div> 
</div>



<div id = menuBar class="topnav" id="myTopnav">
  <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    File
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">

    <button class="dropdown-item" type="button" data-toggle="modal" data-target="#newModal">New</button>
    <button class="dropdown-item" type="button" data-toggle="modal" data-target="#saveAsModal">Save as</button>
    <button class="dropdown-item" type="button" data-toggle="modal" data-target="#openModal">Open</button>
    <button class="dropdown-item" type="button" id = "saveButton">Save</button>

  </div>
  </div>
</div>

<!-- The Modal -->
  <div class="modal" id="saveAsModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <input id = "title" type="text" placeholder="Name" name="title">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" data-dismiss="modal" id = saveName>Save</button>
         
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>


        </div>
        
      </div>
    </div>
  </div>

<!-- The Modal -->
  <div class="modal" id="openModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          {% for titles in title %}

          <button class = "openGraph" id="{% url 'openGraph' title=titles.id %}">{{titles}}</button>

          {% endfor %}
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
                 
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

        </div>
        
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal" id="newModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <input id = "title" type="text" placeholder="Name" name="title">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        
        <button class = "openFile" type="button" class="btn btn-primary" data-dismiss="modal" id = saveName>Create</button>
         
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>


        </div>
        
      </div>
    </div>
  </div>
    
</html>
{% endblock %}
